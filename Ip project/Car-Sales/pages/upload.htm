<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Car Information</title>
    <link rel="stylesheet" href="/Ip project/Car-Sales/asset/upload.css">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik+Glitch&family=Rubik+Maps&family=Shadows+Into+Light&family=Tektur&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@1,500&family=Salsa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Protest+Revolution&family=Single+Day&display=swap" rel="stylesheet">

    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav>
        <h2>TAMERS</h2>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="inventory.html">INVENTORY</a></li>
            <li><a href="#feature">FEATURED CARS</a></li>
            <li><a href="">UPLOAD</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>Enter Car Information</legend>
                    <label for="make">Make<input type="text" id="make"></label>
                    <label for="model">Model<input type="text" id="model"></label>
                    <label for="year">Year<input type="number" id="year"></label>
                    <label for="fuel">Fuel<input type="fuel"></label>
                    <label for="price">Price<input type="number" id="price"></label>
                    
                    <div class="imageChoice">
                        <input type="file" accept="image/png, image/jpeg" id="pic" onchange="preview()" multiple>
                        <label for="pic" class="pict"><i class='bx bx-upload'></i>&nbsp;Choose Images</label>
                        <p id="num-of-files">No Files Chosen</p>
                        <div id="images"></div>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Your Information</legend>
                <label for="alias"><i class='bx bxs-user bx-md'></i><input type="text" id="alias" placeholder="Name"></label>
                <label for="tg"><i class='bx bxl-telegram bx-md'></i><input type="text" id="tg" placeholder="Telegram username"></label>
                <label for="phone"><i class='bx bxs-phone bx-md'></i><input type="tel" id="phone" placeholder="phone-number"></label>
            </fieldset>

            <button type="submit">Submit</button><button type="reset">Cancel</button>
        </form>

    </div>

    <footer>
        <h1>Tamers</h1>
        <div class="footerDetails">
            <div class="address">
                <ul>
                    <li>Addis Ababa, Ethiopia</li>
                    <li><i class='bx bxs-phone'></i> +251913892333</li>
                    <li><i class='bx bxs-phone'></i>+251932556342 </li>
                    <li><i class='bx bx-envelope' ></i>getYourCar@richdad.com</li>

                </ul>
            </div>

            <div class="social-media">
                <label class="social-media" style="display: block; font-family: genos;">Social-media</label>
                <a href="#"><i class='bx bxl-facebook bx-md'></i></a>
                <a href="#"><i class='bx bxl-telegram bx-md'></i></a>
                <a href="#"><i class='bx bxl-instagram bx-md' ></i></a>
            </div>


        </div>


        <hr>
        <label for="foot">Tamers | &copy; Copyright 2022 | Addis Ababa | All Rights Reserve | Website Developed by <span>Tamers</span></label>
    </footer>

    <script src="/Ip project/Car-Sales/scripts/upload.js"></script>
</body>
</html>
